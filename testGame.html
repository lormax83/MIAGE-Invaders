<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MDN Games: Babylon.js demo</title>
    <style>
        html,body,canvas { margin: 0; padding: 0; width: 100%; height: 100%; font-size: 0; }
    </style>
</head>
<body>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var createScene = function () {
        
            var scene = new BABYLON.Scene(engine);
        
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 10, -40, new BABYLON.Vector3(-25, -10, -30), scene);
            
            //controle camera to be deleted
            camera.attachControl(canvas, true);
        
            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        
            light.intensity = 0.1;
            var material = new BABYLON.StandardMaterial("material", scene);
            material.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 32}, scene);
        
            sphere.position.y = 1;
            sphere.material = material;
            camera.target = sphere

            
            var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 500, height: 500}, scene);
        
            // Keyboard events
            var inputMap ={};
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {								
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {								
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
        
            // Game/Render loop
            scene.onBeforeRenderObservable.add(()=>{
                if(inputMap["z"]){
                    sphere.position.z+=0.1
                } 
                if(inputMap["q"]){
                    sphere.position.x-=0.1
                } 
                if(inputMap["s"]){
                    sphere.position.z-=0.1
                } 
                if(inputMap["d"]){
                    sphere.position.x+=0.1
                }   
                
                checkPosition();
                shoot();
                
            

            })

                var enemies = BABYLON.MeshBuilder.CreateBox("enemies", {width: 3, height: 3, size: 3}, scene);
                var color = new BABYLON.StandardMaterial("material", scene);
                color.emissiveColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
                enemies.material = color;
                enemies.position.y = 1;
                enemies.position.x += 4 ;

                var reloading = false ;

               function checkPosition(){
                if(Math.round(sphere.position.x) == Math.round(enemies.position.x) && Math.round(sphere.position.z) == Math.round(enemies.position.z)){
                                enemies.dispose();
                    }
                }
                function reload(){
                    reloading = true
                    setTimeout(() => {
                        reloading = false;
                    }, 2000);
                }
                function shoot(){
                   
                    if(inputMap[" "] && reloading == false){
                         var target =  new BABYLON.Vector3(sphere.position.x,sphere.position.y,sphere.position.z);
                        console.log(target);
                        console.log("fire !")
                        var tir1 = BABYLON.MeshBuilder.CreateBox("tir1", {width: 0.5, height: 0.5, size: 2}, scene);
                        tir1.material = color;
                        tir1.lookAt(target);
                        //console.log(tir1.lookAt(target))
                        var tir2 = BABYLON.MeshBuilder.CreateBox("tir2", {width: 0.5, height: 0.5, size: 2}, scene);
                        tir2.material = color;
                        

                        tir1.position.x = camera.position.x;
                        tir1.position.x += 1;
                        tir2.position.x = camera.position.x;
                        tir2.position.x -= 1;
                        tir1.position.y = camera.position.y;
                        tir2.position.y = camera.position.y;
                        tir1.position.z = camera.position.z;
                        tir2.position.z = camera.position.z;

                        tir1.lookAt(target);
                        tir2.lookAt(target);
                        
                        reload();
                    }
                }
                

            return scene;
        
        };
        
        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
</script>
</body>
</html>
